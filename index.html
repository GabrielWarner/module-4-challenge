<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            
            <div class="timer-box">TIMER:<span class="timer">0</span></div>
        </header>
        <main>
            <h2>Gym Quiz Challenge</h2>
            <p id="instruction-text">A 3 part series of questions about the gym! Press the button below to start the game.</p>
            <div class="questions-container-hidden">
                <div class="question" id="question">TEST QUESTION</div>
                <!-- <button class="btn" id="choice1">A</button>
                <button class="btn" id="choice2">B</button>
                <button class="btn" id="choice3">C</button>
                <button class="btn" id="choice4">D</button> -->
                <div id="answers"></div>
            </div>
            
            <div class="hide" id="highscore">
                <h3>Your Score Was:<span id="score-tracker"></span></h3>
                <form id="initial-form" method="POST">
                    <label for="initial-text">Enter your Initials and press enter to save your score: </label>
                    <input type="text" name="initial-text" id="initial-text" placeholder="GW"/>
                  </form>
                <h3>All Scores:</h3>
                <ul class="highscore-list" id="highscore-list"></ul>
                <button onclick="window.location.reload()" class="restart-btn" id="restart-button">RESTART GAME</button>
                
            </div>
            <button class="start-game" id="start-game" value="START">START</button>
        </main>
        
        <script src="assets/js/script.js" async defer></script>
    </body>
</html>
